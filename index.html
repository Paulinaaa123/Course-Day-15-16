<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- particles.js container -->
    <div id="particles-js"></div>
    <!-- stats - count particles -->
    <div class="count-particles">
      <span class="js-count-particles">--</span> particles
    </div>

    <div class="hero">
      <!-- Swiper -->
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img class="heroImg" src="images/Hero.jpg" alt="" />
            <p class="overlay">Flower Shop</p>
          </div>
          <div class="swiper-slide">
            <img class="heroImg" src="images/Hero2.jpg" alt="" />
            <p class="overlay">Flower Shop</p>
          </div>
          <div class="swiper-slide">
            <img class="heroImg" src="images/Hero3.jpg" alt="" />
            <p class="overlay">Flower Shop</p>
          </div>
          <div class="swiper-slide">
            <img class="heroImg" src="images/Hero5.jpg" alt="" />
            <p class="overlay">Flower Shop</p>
          </div>
          <div class="swiper-slide">
            <img class="heroImg" src="images/Hero6.jpg" alt="" />
            <p class="overlay">Flower Shop</p>
          </div>
          <div class="swiper-slide">
            <img class="heroImg" src="images/Hero7.jpg" alt="" />
            <p class="overlay">Flower Shop</p>
          </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>
    </div>
    <div class="container">
      <div
        class="row row-cols-lg-3 row-cols-md-2 row-cols-sm-2 row-cols-xs-1"
        id="result"
      ></div>
    </div>
    <div class="mt-3 border border-2">
      <h2 class="text-center">Shopping Cart</h2>
      <p class="text-center h2" id="total"></p>
      <p id="itemCount" class="text-end h4"></p>
      <p class="text-center" id="discount"></p>
      <div id="cart"></div>
    </div>

    <!-- particles.js lib - https://github.com/VincentGarreau/particles.js -->
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <!-- stats.js lib -->
    <script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11
    "></script>
    <script src="script.js"></script>
  </body>
</html>
